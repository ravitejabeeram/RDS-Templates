#  push:
#    paths:
#      - 'initiatives/Use_case_Initiative_4225db4f88984e95a9b8cf36/**'
#      - .github/workflows/manage-azure-policy-15c1e738.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_15c1e738}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          initiatives/Use_case_Initiative_4225db4f88984e95a9b8cf36/**
